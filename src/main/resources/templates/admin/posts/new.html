<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Create Posts</h1>
		<form action="#" th:action="@{create}" method="post" th:object="${post}">
			<div class="form-group">
				<label for="name">Name : </label>
				<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"/>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			</div>
			<div class="form-group">
				<label for="title">Title : </label>
				<input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Title"/>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
			</div>
			<div class="form-group">
				<label for="title">body : </label>
				<textarea th:field="*{body}" id="title" class="form-control" placeholder="Body"/>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
			</div>
			<div class="form-group">
				
				<label>Tags : </label>
				<select  class="form-control" name="tags" multiple="true">
					<option value="">Select Tags</option>
  					<option th:each="tag : ${tags}" 
          			th:value="${tag.id}"
          			th:text="${tag.name}">
          			</option>
          		</select>
			</div>
			<div class="form-group">
				<label>Category : </label>
	          	<select  class="form-control" th:field="*{category}">
	          		<option value="">Select Category</option>
		  			<option th:each="category : ${categories}" 
		          			th:value="${category.id}"
		          			th:text="${category.name}">
		          	</option>
				</select>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
			</div>
			<input type="submit" class="btn btn-success" value="Save"/>
		</form>
	</div>
</body>
</html>
